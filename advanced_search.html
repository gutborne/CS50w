<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <div id="div1">
            <a href="index.html">Google Search</a>
        </div>
        <div id="div2">
            <h3>advanced search</h3>
        </div>
        <div id="div3">
            <form action="https://www.google.com/search">
                <div id="div_input1">
                    <label for="all_this_words">all these words:  </label>
                    <input id="all_this_words" type="text" name="q">
                    <label for="all_this_words">Type the important words: tri-colour rat terrier</label>
                </div>
                <div id="div_input2">
                    <label for="exact_word">this exact word or phrase: </label>
                    <input id="exact_word" type="text" name="q">    
                </div>
                <div id="div_input3">
                    <label for="any_of_these_words">any of these words: </label>
                    <input id="any_of_these_words" type="text" name="q">    
                </div>
                <div id="div_input4">
                    <label for="none_of_these_words">none of these words: </label>
                    <input id="none_of_these_words" type="text" name="q">    
                </div>
                <input name="hl" value="en" type="hidden">
                <input name="source" type="hidden" value="lnt">
                <input name="tbs" type="hidden" value="qdr">
                <input name="tbm" value="" type="hidden">
                <div>
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
